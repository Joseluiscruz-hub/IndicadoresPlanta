<!DOCTYPE html>
<html lang="es">
  <head>
    <base href="/">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Operativo</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- SheetJS for Excel processing -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              coke: {
                red: '#F40000',     /* Official Coke Red */
                dark: '#1E1E1E',    /* Premium Dark Grey */
                silver: '#E5E5E5',  /* Industrial Silver */
                black: '#000000'
              },
              femsa: {
                // Keeping these for legacy mapping, mapping to new palette
                red: '#F40000', 
                dark: '#111111',
                gray: '#F3F4F6'
              },
              gray: {
                50: '#F9FAFB',
                100: '#F3F4F6',
                200: '#E5E7EB',
                300: '#D1D5DB',
                400: '#9CA3AF',
                500: '#6B7280',
                600: '#4B5563',
                700: '#374151',
                800: '#1F2937',
                900: '#111827',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif']
            },
            boxShadow: {
              'card': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
              'card-hover': '0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.04)',
            },
            animation: {
              'marquee': 'marquee 30s linear infinite',
              'pulse-soft': 'pulse-red 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'fade-in-row': 'fadeInRow 0.5s ease-out backwards',
              'pulse-gold': 'pulseGold 3s ease-in-out infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              'pulse-red': {
                '0%, 100%': { backgroundColor: 'rgba(254, 226, 226, 0)' },
                '50%': { backgroundColor: 'rgba(254, 202, 202, 0.3)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInRow: {
                '0%': { opacity: '0', transform: 'translateY(10px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              pulseGold: {
                '0%, 100%': { backgroundColor: '#FFFBEB', borderColor: '#FDE68A' },
                '50%': { backgroundColor: '#FEF3C7', borderColor: '#F59E0B' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for industrial feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #9CA3AF; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6B7280; 
      }
      .font-feature-settings {
        font-feature-settings: "cv11", "ss01";
      }
    </style>
  <script type="importmap">

  "imports": {
    "rxjs": "https://esm.sh/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://esm.sh/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://esm.sh/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://esm.sh/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/core": "https://esm.sh/@angular/core@^21.1.1?external=rxjs",
    "@angular/forms": "https://esm.sh/@angular/forms@^21.1.1?external=rxjs",
    "@angular/common": "https://esm.sh/@angular/common@^21.1.1?external=rxjs",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^21.1.1?external=rxjs",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.1.1?external=rxjs",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0?external=rxjs",
    "@angular/common/locales/es": "https://esm.sh/@angular/common@^21.1.1/locales/es?external=rxjs",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
    "firebase/database": "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"
  }
}
</script>

</head>
